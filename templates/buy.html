{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" , method="post">
  <input type="text" name="symbol" placeholder="Symbol" autofocus autocomplete="off"
    class="form-control mx-auto w-auto mb-3">
  <input type="number" name="shares" placeholder="Shares" autocomplete="off"
    class="form-control mx-auto w-auto mb-3">
  <button type="submit" class="btn btn-primary">Buy</button>
</form>
{% endblock %}
