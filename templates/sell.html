{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" , method="post">
      <select name="symbol" placeholder="Symbol" class="form-control mx-auto w-auto mb-3">
        <option disabled selected>Symbol</option>
        {% for symbol in symbols %}
          <option value="{{ symbol["symbol"] }}">{{ symbol["symbol"] }}</option>
        {% endfor %}
      </select>
      <input type="number" name="shares" placeholder="Shares" autocomplete="off" class="form-control mx-auto w-auto mb-3">
      <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
